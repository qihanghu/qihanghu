<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>Student Form</title>
</head>
<body>
<div><p>Please conplete this custom certificate to submit your feedback:</p>
<!--create a form, using the method of "post"-->
<form action="assignment1.php" method="post"> 
	<!--ask for the student's name-->
	<p>First Name: <input type="text" name="first_name" size="10" /> Last Name: <input type="text" name="last_name" size="10" /></p>
	<!--ask for the class taught, using "select" to create a menu-->
	<p>Class: <select name="class">
	<option value="Chinese">Chinese</option>
	<option value="Math">Math</option>
	<option value="English">English</option>
	<option value="Sports">Sports</option>
	<option value="History">History</option></select>
	<!--ask for the date of the class-->
	<p>The date of the class (in numbers): </p>
	<p>Month: <input type="text" name="Month" size="1" /> Day: <input type="text" name="Day" size="1" /> Year: <input type="text" name="Year" size="4" /></p>
	<!--create a submit button-->
	<input type="submit" name="submit" value="Send My Feedback" />
</form>
</div>
</body>
</html>
